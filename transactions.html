<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - SUVRITT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transactions.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
    <!-- Sidebar remains same as previous -->
    
    <aside class="sidebar">
        <div class="sidebar-header">
          <img src="logo2.png" alt="Taka Nei Logo" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active"><a href="index.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="accounts.html"><i class="fas fa-wallet"></i> <span>Accounts</span></a></li>
            <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> <span>Transactions</span></a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>EMIs</span></a></li>
            <li><a href="#"><i class="fas fa-receipt"></i> <span>Subscriptions</span></a></li>
            <li><a href="#"><i class="fas fa-money-bill-wave"></i> <span>Payments</span></a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> <span>Investments</span></a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Stocks</span></a></li>
            <li><a href="#"><i class="fas fa-piggy-bank"></i> <span>Tax Saving</span></a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i> <span>Analytics</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <ul>
            <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a></li>
            <li><a href="landing.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
          </ul>
        </div>
      </aside>
      
      <!-- CSS -->
      
      <style>
        /* Sidebar styles */
        .sidebar {
          width: 60px;
          background: #2c3e50;
          color: white;
          height: 100vh;
          transition: all 0.3s ease-in-out;
          overflow: hidden;
          position: fixed;
          display: flex;
          flex-direction: column;
        }
    
        .sidebar:hover {
          width: 230px;
        }
    
        /* Sidebar Header */
        .sidebar-header {
          height: 70px;
          display: flex;
          align-items: center;
          background: #1a252f;
          position: sticky;
          top: 0;
          z-index: 10;
          overflow: hidden;
        }
    
        /* Logo */
        .sidebar-logo {
        margin-left: 0;  
        width: 50px;
          height: 50px;
          transition: all 0.3s ease-in-out;
        }
    
        .sidebar:hover .sidebar-logo {
          width: 40px;
          height: 40px;
        }
    
        .logo-text {
          font-size: 18px;
          margin-left: 10px;
          opacity: 0;
          transition: opacity 0.3s;
          white-space: nowrap;
        }
    
        .sidebar:hover .logo-text {
          opacity: 1;
        }
    
        /* Navigation Items */
        .sidebar-nav ul li a span,
        .sidebar-footer ul li a span {
          opacity: 0;
          transition: opacity 0.2s;
          white-space: nowrap;
        }
    
        .sidebar:hover .sidebar-nav ul li a span,
        .sidebar:hover .sidebar-footer ul li a span {
          opacity: 1;
        }
    
        .sidebar-nav ul li a,
        .sidebar-footer ul li a {
          color: white;
          text-decoration: none;
          display: flex;
          align-items: center;
          font-size: 14px;
          padding: 10px 15px;
        }
    
        .sidebar-nav ul li a i,
        .sidebar-footer ul li a i {
          font-size: 16px;
          width: 25px;
          text-align: center;
        }
     /* Footer Styling */
        .sidebar-footer {
          margin-top: auto;
          background: #1a252f;
          position: sticky;
          bottom: 0;
          padding: 10px 0;
        }
    
        .sidebar-footer ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }
    
        .sidebar-footer ul li {
          padding: 10px 15px;
        }
    
        .sidebar-footer ul li a {
          color: white;
          text-decoration: none;
          display: flex;
          align-items: center;
          font-size: 14px;
        }
    
        .sidebar-footer ul li a i {
          font-size: 16px;
          width: 25px;
          text-align: center;
        }
        /* Hover Effects */
        .sidebar-nav ul li:hover,
        .sidebar-footer ul li:hover {
          background: #34495e;
        }
    
        /* Scrollbar */
        .sidebar-nav::-webkit-scrollbar {
          width: 5px;
        }
    
        .sidebar-nav::-webkit-scrollbar-thumb {
          background: #95a5a6;
        }
        
      </style>
      
      <!-- JavaScript -->
      <script>
        document.getElementById("collapse-sidebar").addEventListener("click", function() {
          document.querySelector(".sidebar").classList.toggle("collapsed");
        });
      </script>
      
      <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-actions">
                <div class="account-switcher">
                    <i class="fas fa-wallet"></i>
                    <select id="account-select" class="account-select">
                        <option value="all">All Accounts</option>
                        <option value="primary">Primary (••••1234)</option>
                        <option value="savings">Savings (••••5678)</option>
                    </select>
                </div>
                <button class="btn btn-icon" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="dashboard-content">
            <div class="page-header">
                <h1>Transactions</h1>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="sync-transactions">
                        <i class="fas fa-sync"></i> Sync Now
                    </button>
                    <button class="btn btn-primary" id="add-transaction">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <input type="date" id="start-date" class="date-picker">
                    <input type="date" id="end-date" class="date-picker">
                </div>
                <div class="filter-group">
                    <select id="transaction-type" class="filter-select">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="card transactions-card">
                <div class="card-header">
                    <h2>Recent Transactions</h2>
                    <div class="card-actions">
                        <button class="btn btn-icon" id="export-csv">
                            <i class="fas fa-file-export"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="transactions-list" id="transactions-container">
                        <!-- Transactions loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="insights-grid">
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>Spending by Category</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>Monthly Cash Flow</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="cashflowChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Transaction</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="type-toggle">
                            <button type="button" class="type-btn income active" data-type="income">
                                <i class="fas fa-arrow-down"></i> Income
                            </button>
                            <button type="button" class="type-btn expense" data-type="expense">
                                <i class="fas fa-arrow-up"></i> Expense
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="transactionAmount" required>
                    </div>
                    <div class="form-group">
                        <label>Account</label>
                        <select id="transactionAccount" required>
                            <option value="primary">Primary Account</option>
                            <option value="savings">Savings Account</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="transactionCategory" required>
                            <option value="salary">Salary</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="transactions.js"></script>
</body>
</html>
